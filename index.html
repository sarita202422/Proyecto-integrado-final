<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Portafolio</title>
</head>

<body>
    <h1>Proyectos</h1>
    <div id="contenedor"></div>

    <br>
    <a href="admin/login.php">Iniciar sesi√≥n como administrador</a>

    <script>
        fetch('api/proyectos.php')
            .then(response => response.json())
            .then(data => {
                const contenedor = document.getElementById('contenedor');
                data.forEach(proyecto => {
                    const div = document.createElement('div');
                    div.innerHTML = `
            <h2>${proyecto.titulo}</h2>
            <p>${proyecto.descripcion}</p>
            <img src="uploads/${proyecto.imagen}" width="300"><br>
            <a href="${proyecto.url_github}" target="_blank">GitHub</a><br>
            <a href="${proyecto.url_produccion}" target="_blank">Ver online</a>
            <hr>
          `;
                    contenedor.appendChild(div);
                });
            })
            .catch(err => {
                document.getElementById('contenedor').innerText = "Error al cargar proyectos.";
            });
    </script>
</body>

</html>
